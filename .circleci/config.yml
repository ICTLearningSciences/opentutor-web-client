version: 2.1
aliases:
  - &only-tagged-releases
    tags:
      only: /^\d+\.\d+\.\d+(-[a-z\d\-.]+)?$/
    branches:
      ignore: /.*/
  - &only-untagged
    tags:
      ignore: /.*/
orbs:
  docker: circleci/docker@0.5.17
executors:
  cypress:
    docker:
      - image: cypress/base:12
  node:
    docker:
      - image: circleci/node:12.18.1
  python:
    docker:
      - image: circleci/python:3.6.9
jobs:
  client-test:
    executor: node
    steps:
      - checkout
      - run:
          name: Install client
          command: cd client && npm ci
      - run:
          name: Client test format
          command: cd client && npm run test:format
      - run:
          name: Audit js
          command: cd client && npm run test:audit
      - run:
          name: Client test lint
          command: cd client && npm run test:lint
      - run:
          name: Client test license
          command: cd client && npm run test:license
      - run:
          name: Client test types
          command: cd client && npm run test:types
  client-cypress:
    executor: cypress
    steps:
      - checkout
      - run:
          name: Install client
          command: cd client && npm ci
      - run:
          name: Start gatsby
          command: cd client && npm run develop
          background: true
      - run:
          name: Wait for gatsby
          command: cd client && bash ./bin/gatsby_wait_for_ready.sh
      - run:
          name: Run cypress
          command: |
            cd client
            npx cypress run --env "CYPRESS_SNAPSHOT_DIFF_DIR=cypress/snapshot/snapshot_failed_diffs"
      - store_artifacts:
          path: client/cypress/snapshot/snapshot_failed_diffs
          destination: snapshot_failed_diffs
  build-and-push:
    parameters:
      is-release-tag:
        type: boolean
        default: false
    executor: docker/docker
    steps:
      - unless:
          condition: <<parameters.is-release-tag>>
          steps:
            - run:
                name: "set image tag to commit sha"
                command: |
                  echo 'export IMAGE_TAG="$CIRCLE_SHA1"' >> $BASH_ENV
      - when:
          condition: <<parameters.is-release-tag>>
          steps:
            - run:
                name: "override image tag to release tag"
                command: |
                  echo 'export IMAGE_TAG="$CIRCLE_TAG"' >> $BASH_ENV
      - run:
          name: report tag
          command: echo "building tag uscictdocker/opentutor-web-client:${IMAGE_TAG}..."
      - setup_remote_docker
      - checkout
      - docker/check
      - run:
          name: Build setup
          command: |
            sudo apt-get update \
            && sudo apt-get install -y rsync \
            && cd docker \
            && make clean build
      - docker/build:
          path: docker
          image: uscictdocker/opentutor-web-client
          tag: ${IMAGE_TAG}
          extra_build_args: "--build-arg OPENTUTOR_CLIENT_VERSION=${IMAGE_TAG}"
      - docker/push:
          digest-path: /tmp/digest.txt
          image: uscictdocker/opentutor-web-client
          tag: ${IMAGE_TAG}
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
workflows:
  test-build-deploy:
    jobs:
      - client-test:
          filters: *only-untagged
      - client-cypress:
          filters: *only-untagged
      - approve-build-and-push:
          filters: *only-untagged
          type: approval
          requires:
            - client-test
            - client-cypress
      - build-and-push:
          is-release-tag: false
          filters: *only-untagged
          requires:
            - approve-build-and-push
  test-build-deploy-release:
    jobs:
      - client-test:
          filters: *only-tagged-releases
      - client-cypress:
          filters: *only-tagged-releases
      - build-and-push:
          is-release-tag: true
          filters: *only-tagged-releases
          requires:
            - client-test
            - client-cypress
